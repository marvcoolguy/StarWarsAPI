<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>StarWarsAPI</title>
</head>
<body>
    <div class="header">
        <h1>Random Starwars Character Generator</h1>
    </div>
    <div class="button">
        <button id="btn">Randomize!</button>
    </div>
    <div class="showcase">
        <div class="card">
            <h2 id="name"></h2>
            <h2 id="id"></h2>
            <h2 id="height"></h2>
            <h2 id="mass"></h2>
            <h2 id="gender"></h2>
            <h2 id="hair_color"></h2>
            <h2 id="eye_color"></h2>
            <h2 id="skin_color"></h2>
            <h2 id="birth_year"></h2>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
